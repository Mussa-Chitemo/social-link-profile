<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="social-link.css">
     <link rel="icon" href="favicon-32x32.png">
     <title>Social Link Profiles</title>
</head>
<body>
     <div class="container">
          <div class="avatar"><img src="avatar-jessica.jpeg" alt="profile photo"></div>
          <div class="name-location">
               <h3>jessica randall</h3>
               <p class="location">london, united kingdom</p>
          </div>
          <p class="position">"Front-end developer and avid reader."</p>
          <div class="social-btn">
               <button>github</button>
               <button>frontend mentor</button>
               <button>linkedln</button>
               <button>twitter</button>
               <button>instagram</button>
          </div>
     </div>
    
</body>
</html>
